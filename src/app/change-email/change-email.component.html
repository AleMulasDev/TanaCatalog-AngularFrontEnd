<form (ngSubmit)="onSubmit()" #loginForm="ngForm" style="margin-bottom:10px;" *ngIf="!success">
  <div class="form-group">
    <label for="oldEmail">Vecchia email</label>
    <input type="email" class="form-control" id="oldEmail" required name="oldEmail"
    [(ngModel)]="oldEmail">
  </div>
  <div class="form-group">
    <label for="newEmail">Nuova email</label>
    <input type="email" class="form-control" id="newEmail" required name="newEmail"
    [(ngModel)]="newEmail">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" required name="password"
    [(ngModel)]="password">
  </div>
  <button type="submit" class="btn btn-primary">Cambia email</button>
</form>
<div style="display: flex;align-content:center;color:red;" *ngIf="error">
  {{error}}
</div>
<div style="display: flex;align-content:center;" *ngIf="success">
  {{success}}
</div>
