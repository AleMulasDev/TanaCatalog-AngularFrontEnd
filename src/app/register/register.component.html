<form (ngSubmit)="onSubmit()" #heroForm="ngForm" *ngIf="!finished">
  <div class="form-group">
    <label for="firstname">Nome</label>
    <input type="text" class="form-control" id="firstname" required name="firstname"
    [(ngModel)]="firstname">
  </div>
  <div class="form-group">
    <label for="lastname">Cognome</label>
    <input type="text" class="form-control" id="lastname" required name="lastname"
    [(ngModel)]="lastname">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" required name="email"
    [(ngModel)]="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" required name="password" appPasswordValidator
    [(ngModel)]="password" aria-describedby="passwordHelp">
    <small id="passwordHelp" class="form-text text-muted">
      La password deve contenere:
      <ul>
        <li>Almeno una maiuscola;</li>
        <li>Almeno una miscola;</li>
        <li>Almeno un numero;</li>
        <li>Uno dei seguenti caratteri ! @ # $ % ^ &amp * ( ) + _ - = {{ '}' }} {{ '{' }} [ ] | : ; &quot / ? . &gt &lt , ` ~ </li>
      </ul>
    </small>
  </div>
  <div class="form-group">
    <label for="pass1">Conferma password</label>
    <input type="password" class="form-control" id="password2" required name="password2" appPasswordValidator="{{password}}"
    [(ngModel)]="password2">
  </div>
  <button type="submit" class="btn btn-primary">Registrati</button>
</form>
<div style="display: flex;align-content:center;color:red;" *ngIf="error">
  {{error}}
</div>
<div *ngIf="finished">
  Controlla la tua email per la verifica della sua correttezza.
</div>
